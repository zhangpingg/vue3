<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + Vue</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>

        <script type="text/javascript">
            // 高德安全秘钥【自己的秘钥,有点变动,需+1】
            window._AMapSecurityConfig = {
                securityJsCode: 'e85701eb63be5ff2cfb7be3768a4e4c8' // 自己的
            };
        </script>
        <!--引入高德地图JSAPI (高德的key) 【自己的key,有点变动,需+1】-->
        <script src="//webapi.amap.com/maps?v=1.4.13&key=ead2fa21861795ed6b728b2cc0aaa807&plugin=AMap.MouseTool,AMap.Geocoder,AMap.GeoJSON,AMap.DistrictLayer"></script>
        <!--引入高德地图-UI组件库（如：控件、工具条、比例尺、信息窗体） -->
        <script src="//webapi.amap.com/ui/1.0/main.js"></script>
        <!-- mock数据，海量点，massiveAnnotation 组件会用到 -->
        <script
            type="text/javascript"
            src="https://a.amap.com/jsapi_demos/static/demo-center/data/mock_position.js"
        ></script>
        <!-- mock数据，海量点，massiveAnnotationText 组件会用到 -->
        <script
            type="text/javascript"
            src="https://a.amap.com/jsapi_demos/static/demo-center-v2/mock_data/yiqing-data.js"
        ></script>
        <script
            type="text/javascript"
            src="https://a.amap.com/jsapi_demos/static/demo-center-v2/mock_data/cities.js"
        ></script>
        <!-- mock数据，海量点，massivePoints 组件会用到 -->
        <script type="text/javascript" src="https://a.amap.com/jsapi_demos/static/citys.js"></script>
    </body>
</html>
